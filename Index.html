<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  
  <link rel="stylesheet" href="style.css">
</head>

<body>
 
 <div class="layout">
   
   <div class="sec-1">
      <div class="back-opt"> 
       <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="pro-pic">
        <img src="pro-pic.jpg" alt="profile pic">
      </div>
   </div>
   
   <div class="sec-2">
     
     <div class="angle ang-1">
       <i class="fa-solid fa-chevron-left"></i> 
       <p>Mar</p>
     </div>
     
     <p class="angle mid">April</p>
     
      <div class="angle ang-2">
               <p>May</p>
       <i class="fa-solid fa-chevron-right"></i> 
     </div>
     
   </div>
   
   <div class="sec-3">
     
     <div class="poly pol colb ">
       <p class="no1" id="colt">15</p> 
       <p class="no2" id="colt">Wed</p>
     </div>
     <div class="poly pol">
       <p class="no1">18</p>
       <p class="no2">Fri</p>
     </div>
     <div class="poly pol">
       <p class="no1">24</p>
       <p class="no2">Sat</p>
     </div>
     <div class="poly pol">
       <p class="no1">06</p>
       <p class="no2">Thu</p>
     </div>
     
   </div>
   
   <p class="ongoing">Ongoing</p>
   
   <div class="sec-4 aligns">
     
     <p>6 PM</p>
     <p>7 PM</p>
     <p>8 PM</p>
     <p>9 PM</p>
     <p>10 PM</p>
     <p>11 PM</p>
     <p>12 AM</p>
     
   </div>
   
 <!--Line and Dots-->
   <div class="pri-dot flex-dot">
     <div class="sec-dot">
     </div>
     
   </div>
   <div class="line"> </div>
 
   
  <div class="sec-5">
    
   <div class="midsec-1">
     
     <div class="texsec-1">
       <p class="texsec_header">Mobile App Design</p>
       <p class="texsec_lower">Daisy and Anita</p>
     </div>
     
     <div class="imgsec-1">
       <img src="pic_1.jpg" alt="">
       <img src="pic_2.jpg" alt="" id="img_slide">
     </div>
     
     <p class="time">9:00 AM - 10:00 AM</p>
     
   </div>
   
   <div class="midsec-2">
      <div class="texsec-2">
       <p class="texsec_header">Software Testing</p>
       <p class="texsec_lower">Michael and Joy</p>
     </div>
     
     <div class="imgsec-2">
       <img src="pic_1.jpg" alt="">
       <img src="pic_2.jpg" alt="" id="img_slide">
     </div>
     
     <p class="time time_2">9:00 AM - 10:00 AM</p>
   </div>
   
   <div class="midsec-2">
           <div class="texsec-2">
       <p class="texsec_header">Web Development</p>
       <p class="texsec_lower">Jack and Freddy</p>
     </div>
     
     <div class="imgsec-2">
       <img src="pic_1.jpg" alt="">
       <img src="pic_2.jpg" alt="" id="img_slide">
     </div>
     
     <p class="time time_3">9:00 AM - 10:00 AM</p>
   </div>
    
  </div> 
   
 </div>
 
</body>
</html>
